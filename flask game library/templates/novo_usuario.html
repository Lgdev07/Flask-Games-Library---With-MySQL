{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('cria_usuario') }}" method="POST">
        <fieldset>
          <div class="form-group">
              <p><label for="id">Id:</label><input type="text" id="id" name="id" class="form-control"></p>
          </div>
          <div class="form-group">
           <p><label for="nome">Nome:</label><input type="text" id="nome" name="nome" class="form-control"></p>
          </div>
          <div class="form-group">
            <p><label for="senha">Senha:</label><input type="password" id="senha" name="senha" class="form-control"></p>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('login') }}">Voltar</a>
        </fieldset>
    </form>
{% endblock %}
